<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You • Mizan</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
      :root { --primary:#00D98F; --neutral:#0f172a; --muted:#64748b; }
      * { box-sizing:border-box; }
      body { margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif; background:#fff; color:#0f172a; }
      .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px; }
      .card { width:100%; max-width:720px; border-radius:20px; border:1px solid #e2e8f0; padding:40px; text-align:center; }
      .logo { width:56px; height:56px; border-radius:50%; background:var(--primary); display:inline-flex; align-items:center; justify-content:center; margin:0 auto 16px; }
      .logo::before { content:""; width:28px; height:28px; border-radius:50%; background:#fff; display:block; }
      .logo::after { content:""; position:absolute; width:16px; height:16px; border-radius:50%; background:var(--primary); }
      h1 { margin:8px 0 12px; font-size:28px; }
      p { margin:0 0 20px; color:var(--muted); font-size:16px; }
      .actions { margin-top:24px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
      a.btn { text-decoration:none; border-radius:10px; padding:12px 18px; font-weight:600; }
      a.primary { background:var(--primary); color:#fff; }
      a.secondary { background:#f1f5f9; color:#0f172a; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="logo"></div>
        <h1>Thank you!</h1>
        <p>Your message has been sent. Our team typically responds within 2 business hours.</p>
        <p>For urgent needs, existing customers can reach us via the in‑app chat.</p>
        <div class="actions">
          <a class="primary btn" href="/#">Back to Home</a>
          <a class="secondary btn" href="/#features">Explore Features</a>
        </div>
      </div>
    </div>
  </body>
</html>
